name: Trigger auto deployment for multimodal-rag

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/multimodal-rag-AutoDeployTrigger-7271e2f1-3d4d-43c5-89ce-1f6106670b21.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.MULTIMODALRAG_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.MULTIMODALRAG_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.MULTIMODALRAG_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/src/backend
          acrName: ragdemoeus2registry
          containerAppName: multimodal-rag
          resourceGroup: rag-demo-eus2
          imageToBuild: ragdemoeus2registry.azurecr.io/multimodal-rag:${{ github.sha }}


